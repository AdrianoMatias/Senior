<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:fragment="head">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{~/senior.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<title>Cadastro de Serviços</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="https://www.senior.com.br/" target="_blank">Senior</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="pedidos.html">Cadastrar Pedidos</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-6"><h1>Cadastrar Pedidos</h1></div>
		</div>
	</div>	
	
	<form action="/pedidos" method="POST">
	<div class="container">
		<div class="row">
				<div class="col-6">
					<div class="mb-3 row">
						<label for="nomeServico" class="col-sm-4 col-form-label">Nome do serviço</label>
						<div class="col-sm-10">
							<input type="text" name="nomeServico" class="form-control" id="nomeServico"
								placeholder="Digite o nome do serviços">
						</div>
					</div>
				</div>

				<div class="col-6">
					<div class="mb-3 row">
						<label for="valorHoraServico" class="col-sm-4 col-form-label">Valor Hora</label>
						<div class="col-sm-10">
							<input type="text" name="valorHoraServico" class="form-control" id="valorHoraServico"
								placeholder="Insira o valor cobrado por hora">
						</div>
					</div>
				</div>

				<div class="col-10"></div>
				<div class="col-2">
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</div>
				</form>
		  </div>
		
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
		integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
		integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
		crossorigin="anonymous"></script>
		
		<script type="text/javascript" src="../static/js/validaCampos.js"></script>

</body>

</html>
